 <div class="main">
  <h3 class= "text-light">Product Sales Prediction</h3>
  <br>
  <br>
	<h5 class="predict">Enter Feature Values</h5>
  <br>
  
   

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}" method="POST">
      <input type="text" name="unit_session_percentage" id="unit_session_percentage" placeholder="Unit session percentage (between 0-100)" required="required" /><br>
      <input type="text" name="page_views_percentage_total" id="page_views_percentage_total" placeholder="Page views percentage (between 0-100)" required="required" /><br>
      <input type="text" name="page_views_total" id="page_views_total" placeholder="Total page views" required="required" /><br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
    </form>

   <br>
   <br>
        <!-- Page Content - Input and button -->
    <div class="predict">
      {% if prediction%}
      <p>{{prediction}}</p>
      {% endif %}
